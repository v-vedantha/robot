directives:
- add_model:
    name: iiwa
    file: package://drake/manipulation/models/iiwa_description/iiwa7/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.6]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.75]
        iiwa_joint_5: [0]
        iiwa_joint_6: [ 1.0]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
    X_PC:
        translation: [0, 0.55, 0]
        rotation: !Rpy { deg: [0, 0, 0]}
- add_model:
    name: wsg
    file: package://drake/manipulation/models/wsg_50_description/sdf/schunk_wsg_50_no_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.114]
        rotation: !Rpy { deg: [90, 0, 90]}
- add_model:
    name: camera
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: wsg::body
    child: camera::base
    X_PC:
        translation: [0, 0.03, 0.04]
        # Point slightly down towards camera
        # RollPitchYaw(0, -0.2, 0.2) @ RollPitchYaw(-np.pi/2, 0, np.pi/2)
        rotation: !Rpy { deg: [-90, 0, 0] }
- add_model:
    name: table_top
    file: file:///tmp/robotlocomotion_drake_BAdT8E/table_top.sdf
- add_weld:
    parent: world
    child: table_top::table_top_center

- add_model:
    name: board
    file: file:///workspaces/robot/pieces/Board.sdf
    default_free_body_pose:
        Board:
            translation: [0, 0, .5]
            rotation: !Rpy { deg: [90, 0, 0] }    

